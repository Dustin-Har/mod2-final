<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">Travel <br> Tracker</a>
      <div class="user">
        <i class="far fa-user-circle user-icon"></i>
        <span id="userName">Username</span>
      </div>
    </header>
    <main>
      <form class="new-trip-form" id="newTripForm">
        <div class="new-trip">
          <label for="destination">Where to?</label><br>
          <input type="text" id="whereTo" name="destination"><br>
        </div>
        <div>
          <div>
            <i class="far fa-calendar-alt"></i>
          </div>
          <input type="text" name="date" id="startDate"></input>
          <i class="fas fa-angle-right"></i>
          <input type="text" name="date" id="endDate"></input>
        </div>
      </form>
      <div class="tabs">
        <button class="upcoming-trips active">Upcoming Trips</button>
        <button class="pending-trips">Pending Trips</button>
        <button class="past-trips">Past Trips</button>
        <button class="present-trips">Present Trips</button>
        <div class="tabBox" id="tabBox">
          <span>no text yet</span>
        </div>
      </div>
    </main>
    
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
