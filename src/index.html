<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">TravelTracker</a>
      <div class="user">
        <i class="far fa-user-circle user-icon"></i>
        <span id="userName">Username</span>
      </div>
    </header>
    <main>
      <form class="new-trip-form" id="newTripForm">
        <div class="new-trip-destination">
          <label for="WhereTo">Where to?</label>
          <input list="whereTo" name="whereTo" id="destinationPicked"/>
          <datalist id="whereTo"></datalist>
        </div>
        <div class="trip-dates">
          <div class="dates">
            <i class="far fa-calendar-alt"></i>
            <input type="date" name="date" id="startDate"></input>
            <i class="fas fa-angle-right"></i>
            <input type="date" name="date" id="endDate"></input>
          </div>
          <div>
            <label for="num-travelers"><i class="fas fa-user-friends"></i></label>
            <select list="number" name="num-travelers" id="numTravelers" class="num-travelers"></select>
          </div>
        </div>
        <input type="submit" class="submit" value="Submit" id="submit">
      </form>
      <div class="tabs">
        <div class="trip-tabs">
          <button class="upcoming-trips active" id="upcomingTrips">Upcoming Trips</button>
          <button class="pending-trips" id="pendingTrips">Pending Trips</button>
          <button class="past-trips" id="pastTrips">Past Trips</button>
          <button class="present-trips" id="presentTrips">Present Trips</button>
        </div>
        <div class="flights-box" id="flightsBox">
          <div class="flight-box" id="flightBox">
          </div>
          <div class="message-box">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
