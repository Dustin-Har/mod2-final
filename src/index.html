<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <a href="/" class="logo">TravelTracker</a>
      <div class="user hidden" id="displayName">
        <div>
          <i class="far fa-user-circle user-icon"></i>
          <span id="travelerName">Username</span>
        </div>
        <div class="yearly-cost">
          <span class="year-spent" id="yearSpent"></span>
        </div>
      </div>
    </header>
    <main>
      <form class="login" id="loginPage">
        <div class="login-box">
          <label for="username" class="user-label"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" id="username" required>
          <label for="password" class="password-label"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>
          <button type="submit" class="login-submit" id="loginSubmit">Login</button>
          <div class="login-error" id="loginError"></div>
        </div>
      </form>
      <form class="new-trip-form hidden" id="newTripForm" >
        <div class="new-trip-destination">
          <label for="WhereTo">Where to?</label>
          <input list="whereTo" name="whereTo" id="destinationPicked" required="required" aria-label="Destination Selection"/>
          <datalist id="whereTo"></datalist>
        </div>
        <div class="trip-dates">
          <div class="dates">
            <i class="far fa-calendar-alt calendar"></i>
            <input type="date" name="date" id="startDate" required="required" aria-label="Start Date"></input>
            <i class="fas fa-angle-right"></i>
            <input type="date" name="date" id="endDate" required="required" aria-label="End Date"></input>
          </div>
          <div>
            <label for="num-travelers"><i class="fas fa-user-friends"></i></label>
            <select list="number" name="num-travelers" id="numTravelers" class="num-travelers" required="required"></select>
          </div>
        </div>
        <input type="submit" class="submit" value="Submit" id="submit">
      </form>
      <div class="tabs hidden" id="tripTabs">
        <div class="trip-tabs">
          <button class="upcoming-trips active" id="upcomingTrips">Upcoming Trips</button>
          <button class="pending-trips" id="pendingTrips">Pending Trips</button>
          <button class="past-trips" id="pastTrips">Past Trips</button>
          <button class="present-trips" id="presentTrips">Present Trips</button>
        </div>
        <div class="flights-box" id="flightsBox">
          <div class="flight-box" id="flightBox">
          </div>
          <div class="message-box">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
