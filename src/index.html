<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">TravelTracker</a>
      <div class="user">
        <i class="far fa-user-circle user-icon"></i>
        <span id="userName">Username</span>
      </div>
    </header>
    <main>
      <form class="new-trip-form" id="newTripForm">
        <div class="new-trip-destination">
          <label for="destination">Where to?</label>
          <input type="text" id="whereTo" name="destination" >
        </div>
        <div class="trip-dates">
          <i class="far fa-calendar-alt"></i>
          <input type="text" name="date" id="startDate"></input>
          <i class="fas fa-angle-right"></i>
          <input type="text" name="date" id="endDate"></input>
        </div>
      </form>
      <div class="tabs">
        <div class="trip-tabs">
          <button class="upcoming-trips active" id="upcomingTrips">Upcoming Trips</button>
          <button class="pending-trips" id="pendingTrips">Pending Trips</button>
          <button class="past-trips" id="pastTrips">Past Trips</button>
          <button class="present-trips" id="presentTrips">Present Trips</button>
        </div>
        <div class="flights-box" id="flightsBox">
          <div class="flight-box" id="flightBox">
            <div class="destination-box">
              <span>DESTINATION</span>
              <span>Tokyo, Japan</span>
            </div>
            <div class="departure-box">
              <span>DEPARTURE</span>
              <span>05/05/2021 for 14 days</span>
            </div>
            <div class="travelers-box">
              <span>TRAVELERS</span>
              <span>3</span>
            </div>
            <div class="status-box">
              <span>STATUS</span>
              <span>Pending</span>
            </div>
          </div>
          <div class="message-box">
            <span>h</span>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
